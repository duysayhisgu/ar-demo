<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Poster Demo</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs='trackingMethod: best; sourceType: webcam;'>
      <!-- Marker nhận diện hình ảnh (flat image) -->
      <a-marker type="pattern" url="pattern-marker.patt">
        <!-- Đối tượng 3D hiển thị khi quét đúng hình -->
        <a-box position="0 0.5 0" material="color: yellow;"></a-box>
        <!-- Hoặc bạn có thể thay bằng mô hình 3D -->
        <!-- <a-entity gltf-model="model.glb" scale="0.5 0.5 0.5"></a-entity> -->
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
